---
layout: default
---

<h2>
  <a href="{{ page.url | prepend: site.relative_url }}">
    {{ page.order }}. Keynote Address
  </a>
</h2>



{% for speaker in page.speakers %}

<img src="{{speaker.photolink}}" ><br/>


<b>{{speaker.name}}</b><br/>

{% if speaker.email %}

{% endif %}

<b>Abstract</b>: <br/>{{speaker.abstract}} <br/>
{% endfor %}
